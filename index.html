<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
		<title>Path Finding</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body >
			<main>
				<div class = "gridContainer" id="grid"> </div>
			</main>

			<aside>

				<div align = "center">
					<button type = "button" id = "Instructions" class="btn btn-warning btn-sm" onclick = "instructionsAlert()">Instructions</button>
				</div>

				<div id="pathDesignButtons" class="pathDesignPanel">	
					<button type="button" class="btn btn-success"
					id="Starting point">Starting Point</button>
					<button type="button" class="btn btn-primary"
					id="Walls">Obstacles</button>
					<button type="button" class="btn btn-danger"
					id="Ending point">Ending Point</button>
					
					<i><p id='p'></p></i>
						
				</div>

				<div class = 'algorithmPanel' id="algo_panel" align = "left">
					<div id = '1' class="algohead">Choose algorithm </div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="algo" id="radio1" value="1" checked>
						  <label class="form-check-label" for="radio1">A* Algorithm </label>
						</div>

						<div class="form-check">
						  <input class="form-check-input" type="radio" name="algo" id="radio2" value="2">
						  <label class="form-check-label" for="radio2">Bredth-First Search</label>
						</div>

						<div class="form-check">
						  <input class="form-check-input" type="radio" name="algo" id="radio3" value="3">
						  <label class="form-check-label" for="radio3">Dijkstra Algorithm</label>
						</div>

						<div class="form-check">
						  <input class="form-check-input" type="radio" name="algo" id="radio4" value="4">
						  <label class="form-check-label" for="radio4">Best-First Search</label>
						</div>

						<div class="form-check">
  						<input class="form-check-input" type="checkbox" id="biDirectional">
  						<label class="form-check-label" for="biDirectional">Bi-Directional Search?</label>
						</div>

						<div id = 'algoSelected' align = "center"></div>
				</div>

				<div id="play_panel" class="left_panel" align = "center">
      				<button type = "button" id = "Start search" class="control_button btn btn-primary" onclick = "pathfinding()">  Let's begin!  </button>
  				</div>

				<div>
					<div id = 'coordinates' class = 'pointInfo algohead'>Coordinates </div>	
					<ul>
					<li id = 'startPoint' class = 'pointInfo'></li>
					<li id = 'endPoint' class = 'pointInfo'></li>	
				   </ul>
				</div>	

				<div>	
					<span><input type="number" id="numberOfRows" min="2" max="34"> rows</span> 
					<span> <input type="number" id="numberOfColumns" min="2" max="55"> columns</span>
				</div>
				<div>
					<button type = "button" class = "btn btn-primary" id="resetGrid" onclick = "changeGridSize()">Reset grid</button>
				</div>
				<div id = "gridSize"><i>Rows : 34, Columns : 55</i></div>

				<a role="button" class="btn btn-outline-warning btn-block footer" href="https://github.com/dhvani1710/DataPirates.git">Check out the code behind this.</a>
			</aside>

		<script type="text/javascript" src="./GridArray.js"></script>
		<script type="text/javascript" src="./GridScript.js"></script>
		<script type="text/javascript" src="./Algorithms/astar.js"></script>	
		<script type="text/javascript" src="./Algorithms/bfs.js"></script> 
		<script type="text/javascript" src="./Algorithms/dijkstra.js"></script> 
		<script type="text/javascript" src="./Algorithms/bestfirst.js"></script>	
		<script type="text/javascript" src="./Algorithms/biastar.js"></script>
		<script type="text/javascript" src="./Algorithms/bidijkstra.js"></script> 
		<script type="text/javascript" src="./Algorithms/bibestfirst.js"></script>
		<script type="text/javascript" src="./Algorithms/bibfs.js"></script>		

	</body>
</html>
